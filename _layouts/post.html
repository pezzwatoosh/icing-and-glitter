---
layout: default
title: Title
permalink: /:year/:month/:day
---

<section class="grid post-body">
  <div class="col-12">
    <h1>{{page.title}}</h1>
    <p class="post-meta">{{page.date | date_to_string}} |
        Written by {{page.author}} </p>
    <hr>
  </div>

  <div class="col-4">
    <img class="full-width" src="{{page.image_path}}">
  </div>

  <div class="col-8">
      {{content}}
  </div>

</section>
